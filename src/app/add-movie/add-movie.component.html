<form class="mt-5" [formGroup]='movieForm' (submit)='onSubmit()'>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-2">
                <label>Name: </label>
            </div>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" formControlName="name">
                <span *ngIf="movieForm.controls?.name.touched" class="text-danger">
                    <small *ngIf="movieForm.controls.name.errors?.required">Name is required</small>
                </span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-2">
                <label>Description: </label>
            </div>
            <div class="col-sm-10">
                <textarea name="description" class="form-control" formControlName="description"></textarea>
                <span *ngIf="movieForm.controls?.description.touched" class="text-danger">
                    <small *ngIf="movieForm.controls.description.errors?.required">Description is required</small>
                    <small *ngIf="movieForm.controls.description.errors?.minlength">At least 30 characters id
                        required</small>
                </span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-2">
                <label>Year: </label>
            </div>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="year" formControlName="year">
                <span *ngIf="movieForm.controls?.year.touched" class="text-danger">
                    <small *ngIf="movieForm.controls.year.errors?.required">Year is required</small>
                    <small *ngIf="movieForm.controls.year.errors?.minlength">4 digits
                        required</small>
                </span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-2">
                <label>Rating: </label>
            </div>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="rating" formControlName="rating">
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-2">
                <label>Duration: </label>
            </div>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="duration" formControlName="duration">
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-2">
                <label>Director: </label>
            </div>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="director" formControlName="director">
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-2">
                <label>Genre: </label>
            </div>
            <div class="col-sm-10">
                <select name="genre" class="form-control" formControlName="genre">
                    <option *ngFor="let item of genreList?.genreList" [value]='item.name'>{{item.name}}</option>
                </select>
                <button type="button" class="btn btn-primary" (click)='toggleButton()'>+</button>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]='!movieForm.valid'>Save</button>
    <div class="form-group" *ngIf="showNewForm">
        <label class="mt-4">Enter new Genre:</label>
        <input type="text" class="form-control" formControlName="newGenre">
        <button class="btn btn-primary mt-4" type="button" (click)='onAddGenre()'>Add new Genre</button>
    </div>
</form>
