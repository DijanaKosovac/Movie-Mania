<div class="row">
    <div class="col-sm-12">
        <h4 [routerLink]="[movie?._id]">
            {{movie?.name}}<span>({{movie?.year}})</span></h4>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <p>{{movie?.description}}</p>
        <div>
            <img src="assets/images/gold_star.png">
            <span>{{movie?.rating}}</span>
            <span style="float:right">{{movie?.duration}}</span>
        </div>
    </div>
</div>
